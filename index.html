<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>TODO LIST</h2>

    <div class="top-buttons">
      <button id="themeBtn">🌙 / ☀️</button>
    </div>

    <div class="input-box">
      <input type="text" id="taskInput" placeholder="Write note...">
      <button id="addBtn">SEND</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
